<ion-header>
  <ion-navbar>
    <ion-title>ลูกค้า</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-item *ngFor="let c of customer">
      <h2>{{c.customerName}}</h2>
      <p>{{c.customerTel}}</p>
      <button ion-button clear item-end (click)="showDetail(c.customerID)">View</button>
    </ion-item>
  </ion-list>
</ion-content>
